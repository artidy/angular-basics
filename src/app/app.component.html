<h1>{{ title }}</h1>

<button (click)="toggle = !toggle">Toggle</button>

<p *ngIf="toggle; else blueP" class="red">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum, itaque?</p>

<ng-template #blueP>
	<p class="blue">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil, recusandae.</p>
</ng-template>
