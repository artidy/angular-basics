<div class="container">
	<h1>Angular Services</h1>
	<div class="card"><h2>App counter: {{appCounterService.counter}}</h2></div>
	<button class="btn" (click)="appCounterService.inc()">+</button>
	<button class="btn" (click)="appCounterService.dec()">-</button>
	<hr>
	<div class="card"><h2>Local counter: {{getCounter()}}</h2></div>
	<button class="btn" (click)="increase()">+</button>
	<button class="btn" (click)="decrease()">-</button>
</div>
